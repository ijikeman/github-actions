name: Use reusable flow

on:
  push

env:
  ANSIBLE_VERSION: '2.10.7'

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      something: ${{ steps.set-matrix.outputs.value }}
    steps:
      - uses: actions/checkout@v4
      - name: make values
        id: set-matrix
        run: |
          # sample
          echo '["{\"name\": \"a\"}","{\"name\": \"b\"}"]' | jq -c

          # initial var
          list='['
          # jsonの配列単位でイテレーション
          for s in $(jq .[] matrix.json| jq -c|jq @json); do
            # "", で囲って配列として連結
            list=${list}"${s}",
          done
          # 変数listの最後の文字','を']'に置換
          list=$(echo $list | sed -e 's/\,$/\]/g')
          # debug
          echo $list
          # set output
          echo "value=${list}" >> $GITHUB_OUTPUT

      - name: Install Ansible
        run: |
          ansible --version
          python -m pip install --upgrade pip
          pip install ansible==${{ env.ANSIBLE_VERSION }}  # 必要なAnsibleのバージョンを指定
          ansible --version
          ansible-lint --version
          pip install ansible-lint==

  example_matrix:
    runs-on: ubuntu-20.04
    needs: set-matrix
    strategy:
      matrix:
        id: ${{fromJson(needs.set-matrix.outputs.something)}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/matrix-test/
        with:
          MATRIX-ID: ${{ matrix.id }}
